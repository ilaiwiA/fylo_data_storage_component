<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fylo Data Storage Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  
  <main>
    
    <section class="container">

      <div class="sub_container_title">
        <img src="images/logo.svg" alt="fylo logo" class="logo">

        <ul>
          <li>
            <img src="images/icon-document.svg" alt="document icon">
          </li>

          <li>
            <img src="images/icon-folder.svg" alt="folder icon">
          </li>

          <li>
            <img src="images/icon-upload.svg" alt="upload icon">
          </li>
        </ul>

      </div>

      <div class="sub_container_usage">
        
        <p class="header">
          You've used <span>815 GB</span> of your storage
        </p>

        <div class="sub_container_slider">
          <input type="range" min="0" max="1000" value="815" class="slider">

          <div class="range">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>

        <div class="storage_remaining">
          <p>
            185 
            <span>
              GB LEFT
            </span>
          </p>
  
        </div>

      </div>

    </section>


  </main>


</body>


</html>
